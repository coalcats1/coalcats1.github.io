<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../js/validate.js"></script>
		<title>A pretty cristmas tree</title>
<style>
body{
	background-color: blue;
}
#container{
	background-color: white;
	width: 600px;
	height: 80vh;
	margin: auto;
}
#tree{
	width: 0px;
	height: 0px;
	border-bottom: 800px solid green;
	border-left: 300px solid transparent;
	border-right: 300px solid transparent;


}
#box{
	width:30px;
	height:30px;
	background-color: red;
	position: center;
	transform: translateX(90px) translateY(400px);

}
#second{
	width:30px;
	height:30px;
	background-color:gold;
	position: center;
	transform: translateX(-100px) translateY(450px);

}
#third{
	width:50px;
	height:50px;
	background-color: blue;
	position: center;
	transform: translateX(-20px) translateY(100px);

}
#fourth{
	width: 300px;
	aspect-ratio: 1;
	background: #F8CA00;
	clip-path: polygon(50% 0,
    	calc(50%*(1 + sin(.4turn))) calc(50%*(1 - cos(.4turn))),
    	calc(50%*(1 - sin(.2turn))) calc(50%*(1 - cos(.2turn))),
    	calc(50%*(1 + sin(.2turn))) calc(50%*(1 - cos(.2turn))),
    	calc(50%*(1 - sin(.4turn))) calc(50%*(1 - cos(.4turn)))
   );
   	position: center;
	transform: translateY(-250px) translateX(-148px);

}
#fith{
  height: 70px;
  aspect-ratio: 1;
  clip-path: polygon(50% 0,100% 50%,50% 100%,0 50%);
  background: pink;
  transform: translateX(-200px) translateY(230px)

}
</style>
	</head>
	<body>
		<h1>this is a tree</h1>
		<div id="container">
			<div id="tree">
				<div id="box"></div>
				<div id="second"></div>
				<div id="third"></div>
				<div id="fourth"></div>
				<div id="fith"></div>	

				
			</div>
		</div>
	</body>
</html>
