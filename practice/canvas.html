<!DOCTYPE html>
<html lang="e">
	<head>
		<title>Canvas</title>
<style>
#canvas{
	border: black 2px solid;
}

</style>
	</head>
	<body>
		<h1>Canvas</h1>
		<canvas id="canvas" width="800" height="800">
		<script>
		const canvas = document.getElementById("canvas");
		const ctx = canvas.getContext("2d");
		ctx.fillStyle = "red";
		ctx.beginPath();
		ctx.moveTo(400,425);
		ctx.lineTo(500,300);
		ctx.lineTo(300,300);
		ctx.fill();
		ctx.beginPath();
		ctx.arc(450,300,50,Math.PI,0);
		ctx.fill();
                ctx.beginPath();
                ctx.arc(350,300,50,Math.PI,0);
                ctx.fill();
		</script>
		</canvas>
	</body>
</html>
